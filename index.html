<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Formulario para Registro de Eventos</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Información Personal</legend>
            <label for="firstName">Nombre</label>
            <input type="text" id="firstName" name="firstName" placeholder="Introduce tu Nombre" required>
            <label for="lastName">Apellido(s)</label>
            <input type="text" id="lastName" name="lastName" placeholder="Introduce tu(s) Apellido(s)" required>
            <label for="ageBar" >Edad</label>
            <input type="range" id="ageBar" name="age" min="0" max="90" step="1" value="18" oninput="document.getElementById('ageOutput').textContent = this.value" required>
            <output id="ageOutput">18</output>
            <label for="attendeeId">Documento de identificación (opcional):</label>
            <input type="file" id="attendeeId" name="attendeeId">
        </fieldset>
        <fieldset>
            <legend>Información de Contacto</legend>
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="Introduce tu Correo Electrónico" required>
            <label for="phoneNumber">Número Telefónico</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Introduce tu teléfono a 10 dígitos" pattern="[0-9]{10}" title="Debe contener 10 dígitos numéricos" required>
        </fieldset>
        <fieldset>
            <legend>Carácter con el que acude</legend>
            <label for="personalRadio">Personal</label>
            <input type="radio" id="personalRadio" name="particularOrProfessional" value="personal" required>
            <label for="professionalRadio">Profesional</label>
            <input type="radio" id="professionalRadio" name="particularOrProfessional" value="professional">
        </fieldset>
        <fieldset>
            <legend>Intereses</legend>
            <label for="technologyCheckbox">Tecnología</label>
            <input type="checkbox" id="technologyCheckbox" name="interests" value="Tecnología">
            <label for="businessCheckbox">Negocios</label>
            <input type="checkbox" id="businessCheckbox" name="interests" value="Negocios">
            <label for="musicCheckbox">Música</label>
            <input type="checkbox" id="musicCheckbox" name="interests" value="Música">
            <label for="artCheckbox">Arte</label>
            <input type="checkbox" id="artCheckbox" name="interests" value="Arte">
            <label for="sportsCheckbox">Deportes</label>
            <input type="checkbox" id="sportsCheckbox" name="interests" value="Deportes">
        </fieldset>
        <fieldset>
            <legend>Preferencias de Fecha y Horario para el Evento</legend>
            <label for="eventDate">Fecha</label>
            <input type="date" id="eventDate" name="eventDate" required>
            <label for="eventTime">Horario</label>
            <input type="time" id="eventTime" name="eventTime" required>
        </fieldset>
        <input type="submit" value="Registrarse">
    </form>
</body>
</html>
